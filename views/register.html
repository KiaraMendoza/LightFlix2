<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LightFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/renders.js"></script>
    <script type="module" src="../js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
        integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main class="container">
        <h1 class="text-center">Register on LightFlix!</h1>
        <form id="register_form" action="login.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@domain.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="form-group">
                <label for="password-validate">Repeat password</label>
                <input type="password" class="form-control" id="password-validate" placeholder="********" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Valid name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="d-flex align-items-center ml-4">
                    <div class="d-flex align-items-center mr-5">
                        <input class="form-control" type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="d-flex align-items-center mr-5">
                        <input class="form-control" type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input class="form-control" type="radio" id="other" name="gender" value="other" default>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" minlength="9" maxlength="9" class="form-control" id="mobile" placeholder="Valid mobile" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select name="nationality" class="form-control" id="nationality-select" required>
                    <option value="null" disabled selected></option>
                    <option value="spain">Spain / Spanish</option>
                    <option value="eu">European Union</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group d-none">
                <label for="community">Autonomous Community</label>
                <select name="community" id="communities-select" class="form-control" required>
                </select>
            </div>
            <div class="form-group d-none">
                <label for="city">City</label>
                <select name="city" id="cities-select" class="form-control" required>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">Api key</label>
                <input type="text" class="form-control" id="apiKey" placeholder="Valid api key" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="d-block w-100" name="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group d-flex align-items-center ml-4">
                <input type="checkbox" class="form-control" id="coditions" required>
                <label for="coditions">I accept the terms and conditions</label>
            </div>
            <div class="text-center">
                <p id="error-message" class="error-message"></p>
            </div>
            <div class="form-group text-center">
                <button id="register_button" class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
