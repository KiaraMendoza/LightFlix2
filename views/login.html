<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LightFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/renders.js"></script>
    <script type="module" src="../js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
        integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main class="container">
        <h1 class="text-center">Login on LightFlix!</h1>
        <form id="login_form" action="userPage.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@domain.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="text-center">
                <p id="error-message" class="error-message"></p>
            </div>
            <div class="form-group text-center">
                <button id="login_button" class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
